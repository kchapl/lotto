name: Scala CI

on:
  push:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
        cache: sbt
    - name: Run tests
      run: sbt clean compile Test/compile test
      
